            <button id="toggleComments" class="toggle-btn">Tampilkan kolom diskusi</button>

    <!-- Area Disqus -->
    <div id="disqus_thread"></div>

    <script>
        var disqus_loaded = false;
        function toggleComments() {
            var disqusDiv = document.getElementById("disqus_thread");
            var button = document.getElementById("toggleComments");

            if (disqusDiv.style.display === "none") {
                disqusDiv.style.display = "block";
                button.textContent = "Tampilkan lebih sedikit";

                // ðŸ”´ Memuat Disqus hanya saat pertama kali diklik ðŸ”´
                if (!disqus_loaded) {
                    var d = document, s = d.createElement('script');
                    s.src = 'https://englisphere.disqus.com/embed.js'; // Shortname Disqus kamu
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                    disqus_loaded = true;
                }

            } else {
                disqusDiv.style.display = "none";
                button.textContent = "Tampilkan lebih banyak";
            }
        }

        document.getElementById("toggleComments").addEventListener("click", toggleComments);
    </script>
