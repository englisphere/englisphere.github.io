            <button id="toggleComments" class="toggle-btn">Tampilkan kolom diskusi</button>

    <!-- Area Disqus -->
    <div id="disqus_thread"></div>

    <script>
    var disqus_loaded = false;

    function toggleComments() {
        var disqusDiv = document.getElementById("disqus_thread");
        var button = document.getElementById("toggleComments");

        if (!disqus_loaded) {
            // Load Disqus hanya sekali
            disqusDiv.style.display = "block";
            var d = document, s = d.createElement('script');
            s.src = 'https://englisphere.disqus.com/embed.js'; // Ganti dengan shortname Disqus kamu
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
            disqus_loaded = true;
            button.textContent = "Sembunyikan";
        } else {
            // Toggle dengan visibility agar Disqus tetap bisa ditampilkan kembali
            if (disqusDiv.style.visibility === "hidden") {
                disqusDiv.style.visibility = "visible";
                disqusDiv.style.height = "auto"; // Pastikan tinggi kembali normal
                button.textContent = "Sembunyikan";
            } else {
                disqusDiv.style.visibility = "hidden";
                disqusDiv.style.height = "0"; // Sembunyikan tanpa menghapus elemen
                button.textContent = "Sembunyikan";
            }
        }
    }

    document.getElementById("toggleComments").addEventListener("click", toggleComments);
</script>
