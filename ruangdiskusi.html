<style>
        #disqus_thread {
            display: none; /* Awalnya disembunyikan */
            
        }
        .toggle-btn {
            display: block;
            text-align: center;
            margin: 20px auto;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 200px;
        }

    .post-content {
    display: block;
    overflow: visible; /* Pastikan teks tidak tersembunyi */
    height: auto; /* Pastikan elemen menyesuaikan tinggi teks */
    white-space: normal; /* Pastikan teks tidak terpotong */
    padding-bottom: 20px; /* Tambahkan ruang di bawah teks agar tidak terlalu dekat dengan tombol */
}

            .post-content {
    display: block;
    width: 100%; /* Pastikan lebar mengikuti parent */
    max-width: 600px; /* Atur batas agar tidak terlalu melebar */
    margin-bottom: 20px; /* Beri jarak sebelum tombol dan Disqus */
    padding: 15px; /* Tambahkan ruang di dalam teks */
    background-color: #f9f9f9; /* Opsional: Beri warna latar agar lebih jelas */
    border-radius: 8px; /* Opsional: Buat tampilan lebih rapi */
}


    #disqus_thread {
    display: none; /* Pastikan tersembunyi saat awal */
    height: 0; /* Pastikan tidak mengambil ruang */
    overflow: hidden; /* Mencegah elemen tersembunyi tetap berpengaruh */
}


article.post {
    position: relative; /* Pastikan tidak menutupi elemen lain */
    overflow: visible !important; /* Pastikan isinya tidak terpotong */
    min-height: auto !important; /* Pastikan tingginya sesuai isi */
    padding-bottom: 20px; /* Tambahkan ruang agar teks tidak terlalu mepet */
    background: transparent !important; /* Pastikan tidak ada latar belakang yang menutupi */
    z-index: 0 !important; /* Pastikan elemen ini tidak berada di atas teks */
}

    

@media (max-width: 768px) { 
    .post-content {
        position: relative; /* Pastikan tidak tertutup elemen lain */
        z-index: 10; /* Pastikan teks berada di atas */
        background: white; /* Opsional: Pastikan latar belakang jelas */
    }
}

    </style>
</head>

    <header class="header">

   <main class="content">
    <section class="posts">
        <article class="post">
            <h2>Ruang Diskusi</h2>
            
            <p class="post-content">Silahkan berdiskusi di kolom chat yang disediakan, jangan lupa membuat akun disqus terlebih dahulu melalui akun google.
            <br><br>
            </p>
            


            
           

        </article>

        <article class="post">
            
            
            <p class="post-content">
                
            <button id="toggleComments" class="toggle-btn">Tampilkan kolom diskusi</button>

    <!-- Area Disqus -->
    <div id="disqus_thread"></div>

    <script>
    var disqus_loaded = false;

    function toggleComments() {
        var disqusDiv = document.getElementById("disqus_thread");
        var button = document.getElementById("toggleComments");

        if (disqusDiv.style.display === "none") {
            disqusDiv.style.display = "block";
            button.textContent = "Sembunyikan";

            // Memuat Disqus hanya jika belum pernah dimuat
            if (!disqus_loaded) {
                var d = document, s = d.createElement('script');
                s.src = 'https://englisphere.disqus.com/embed.js'; // Sesuaikan dengan shortname Disqus kamu
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
                disqus_loaded = true;
            }

        } else {
            disqusDiv.style.display = "none";
            button.textContent = "Tampilkan kolom diskusi";
        }
    }

    document.getElementById("toggleComments").addEventListener("click", toggleComments);



    document.addEventListener("DOMContentLoaded", function() {
        var disqusDiv = document.getElementById("disqus_thread");
        if (disqusDiv) {
            disqusDiv.style.display = "none"; // Pastikan tidak muncul sebelum tombol diklik
            disqusDiv.style.height = "0"; // Jangan sampai mengambil ruang
        }
    });

        
</script>
            
            </p>
            
        </article>
